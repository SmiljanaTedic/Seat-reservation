<h1 class="page-header">Fast cards of institution: {{$parent.selected.institutionName}}</h1>
<div class="container">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Date</th>
					<th>Time</th>
					<th>Projection name</th>
					<th>Projection price</th>
					<th>Projection type</th>
					<th>Reserve</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="fastCard in fastInstitutionCards"
					ng-click="setSelectedFastCard(fastCard)"
					ng-class="{'info' : selectedFastCard===fastCard}">
					<td>{{fastCard.id}}</td>
					<td>{{fastCard.date}}</td>
					<td>{{fastCard.time}}</td>
					<td>{{fastCard.projection.projectionName}}</td>
					<td>{{fastCard.projection.price}}</td>
					<td>{{fastCard.projection.projectionType}}</td>
					<td><input class="btn btn-primary" type="button" value="Fast reserve" ng-click="fastReserve(fastCard)" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
